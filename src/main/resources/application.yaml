spring:
  datasource:
    url: "jdbc:mysql://localhost:3306/AI"
    username: root
    password: root

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
    org.example.backendai: DEBUG

  server:
    port: 8080
    servlet:
      context-path: /api

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2KB

ai:
  api:
    url: http://127.0.0.1:8000/predict_final